<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css"></link>
    <title>Audio Tabs</title>
</head>
<body>
<div id="audio-tabs">
    <div id="player">
        <ul role="tablist">
            <li id="introduction-tab" class="tab" role="tab" aria-selected="true">
                <button class="btn-active">1. Introduction</button>

            </li>
            <li id="william-Towers-tab" class="tab" role="tab" aria-selected="false">
                <button class="btn-active">2. William Towers on his deathbed (1906)</button>

            </li>
            <li id="rose-tab" class="tab" role="tab" aria-selected="false">
                <button class="btn-active">3. Interview with Rose, the victim (1872)</button>

            </li>
            <li id="family-tab" class="selected tab" role="tab" aria-selected="true">
                <button class="btn-active">4. Interview with Williams family (1872)</button>

            </li>
            <li id="young-tab" class="tab" role="tab" aria-selected="false">
                <button class="btn-active">5. Interview with William as a young boy (1872)</button>

            </li>
            <li id="magistrates-tab" class="selected tab" role="tab" aria-selected="true">
                <button class="btn-active">6. Interview with the Magistrates (1872)</button></li>

            <li id="credits-tab" class="selected tab" role="tab" aria-selected="true">
                <button class="btn-active">7. Credits</button>

            </li>

        </ul>

        <div class="row" aria-labelledby="introduction-tab" role="tabpanel">
            <!-- 1. Introduction-->
            <audio controls>
                <source src="http://www.nationalarchives.gov.uk/education/prisoner4099/mp3/play-1.mp3"
                        type="audio/mpeg">
                Your browser does not support the audio element
            </audio>
        </div>

        <div class="row" aria-labelledby="william-Towers-tab" role="tabpanel">
            <!--2. William Tower's on his deathbed (1906) -->

        </div>

        <div class="row" aria-labelledby="rose-tab" role="tabpanel">

        </div>

    </div>
</div>
